<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>EventSource example</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- POLYFILL: https://github.com/EventSource/eventsource -->
<script src=/eventsource-polyfill.js></script>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
  </noscript>
  <div id="main-content" class="container">

    <div class="row">
      <div class="col-sm-6">
        <h3>Credit Transaction</h3>
        <form class="form">
          <div class="form-group">
            <label for="accountId">Account Id</label> <input type="text" id="accountId" class="form-control" placeholder="Enter account Id">
            <label for="customerId">customerId</label> <input type="text" id="customerId" class="form-control" placeholder="Enter customer Id">

            <label for="currency">Currency</label>
            <select class="form-control" id="currency">
            <option>DOLLER</option>
            <option>EURO</option>
            <option>RIAL</option>
            <option>BITCOIN</option>
          </select>
            <label for="amount">Amount</label> <input type="text" id="amount" class="form-control" placeholder="Amount of Transaction">
          </div>
          <button id="create-transaction" class="btn btn-default" type="submit">Create Transaction</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h4>last id</h4>
        <p class="lastbasketid"></p>
      </div>
    </div>
    <div class="row baskettypelisting">
      <div class="col-12">
        <hr>
      </div>
    </div>
    <div class="row baskettypelisting">
      <div class="col-sm-6">
        <h3>Transaction list by account id</h3>
        <form class="form">
          <div class="form-group">
            <label for="account_id">Account Id</label> <input type="text" id="account_id" class="form-control" placeholder="enter any type name fragment...">
          </div>
          <button class="btn btn-default" id="transaction_list_by_account_id" type="submit">Transaction List</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h4>Customer Name:</h4>
        <p class="customer_name"></p>
      </div>
      <div class="col-sm-6">
        <h4>Surname:</h4>
        <p class="sure_name"></p>
      </div>
      <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">customer Id</th>
            <th scope="col">Account ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Balance</th>
            <th scope="col">Transaction Type</th>
        </tr>
        </thead>
        <tbody id="transaction_list">
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
